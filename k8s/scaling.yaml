apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: swagger-mcp-go-pdb
  namespace: swagger-mcp-go
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: swagger-mcp-go
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: swagger-mcp-go-hpa
  namespace: swagger-mcp-go
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: swagger-mcp-go
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60